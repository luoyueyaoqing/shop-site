<!DOCTYPE html>
<html>
<head>
    <meta charset="{CHARSET}">
    <title>Register</title>
    <script src="/static/js/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="/static/css/bootstrap.css" />-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body {
				background-color: #CCC;
			}
			#content {
				background-color: white;
				margin-top:2em;
				padding-top:2em;
                padding-bottom:2em;
			}

    </style>
</head>
<body>
<div class="container" id="content">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {%if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form action="/register/" method="post">
        <div class="form-group">
            <label for="name">账户名</label>
            <input name="username" class="form-control" placeholder="请输入账户名"/>
        </div>
        <div class="form-group">
            <label for="name">密码</label>
            <input name="password1" class="form-control" placeholder="请输入密码"/>
        </div>
        <div class="form-group">
            <label for="name">核实密码</label>
            <input name="password2" class="form-control" placeholder="请再次输入密码"/>
        </div>
        <div class="form-group">
            <label for="name">输入验证码</label>
            <img id='verifycode' src="/verifyCode/?1" alt="验证码图片" style="display: inline;">
            <a href="#" id='verifycodeChange'>看不清，换一个</a>
            <input name="code1" class="form-control" placeholder="请输入验证码"/>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-default">注册</button>
        <a href="/login" class="btn btn-info" style="float:right">去登陆</a>

    </form>
</div>

<script type="text/javascript">
    $(function(){
        $('#verifycodeChange').click(function() {
            $('#verifycode').attr('src',$('#verifycode').attr('src')+1)
        });
    });
</script>
</body>
</html>
