<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>Register</title>
		<!--<link rel="stylesheet" href="/static/css/bootstrap.css" />-->
		    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <style>
            body {
				background-color: #CCC;
			}
			#content {
				background-color: white;
				margin-top:2em;
				padding-top:2em;
                padding-bottom:2em;
			}
        </style>
	</head>
	<body>
		<div class="container" id="content">
            {% if messages %}
                {% for message in messages %}
            <div class="alert {%if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
			<form  action="" method="post">
			  <div class="form-group">
			    <label for="name">昵称</label>
			    <input name="nickname" class="form-control" placeholder="请输入昵称" value="{{ user.nickname }}" />
			  </div>
			  <div class="form-group">
			    <label for="name">电话号码</label>
			    <input name="telphone" class="form-control" placeholder="请输入电话号码" value="{{ user.telphone }}" />
			  </div>
			  <div class="form-group">
			    <label for="name">邮寄地址</label>
			    <input name="address" class="form-control" placeholder="请输入邮寄地址" value="{{ user.address }}" />
			  </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-default">提交</button>
               </form>
		</div>
	</body>
</html>
