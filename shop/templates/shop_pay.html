<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品</title>
			<!--<link rel="stylesheet" href="css\bootstrap.css" />-->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			body{
				font-size: 16px;
			}
			.container-fluid .row{
				margin-bottom: 10px;
			}
			h2{
				text-align: center;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<h2>模拟支付页面</h2>

			<div class="col-md-12">
				<div class="panel panel-warning">
					<div class="panel-heading">订单信息</div>
					<div class="panel-hody">
						<table class="table table-hover">

							<tr>
								<td>订单号</td>
								<td>{{ order.id }}</td>
							</tr>
							<tr>
								<td>金额(￥)</td>
								<td>{{ order.total_price }}</td>
							</tr>
							<tr>
								<td>手机号</td>
								<td>{{ order.telphone }}</td>
							</tr>

						</table>
					</div>
				</div>
				</div>
			<h2>
				<a href="/pay/{{ order.id }}?check=pay" class="btn btn-lg btn-primary">确认支付</a>
				<a href="/pay/{{ order.id }}?check=cancel" class="btn btn-lg btn-danger">取消支付</a>
			</h2>

		</div>
	</body>
</html>
